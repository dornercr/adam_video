<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADAM - Automated Detection of Authentic Material</title>

  <!-- Fonts & Styles -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ADAM</a>
      <span class="navbar-text text-light d-none d-md-inline"
        >Automated Detection of Authentic Material</span
      >
      <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label text-light" for="darkModeToggle"
          >Dark Mode</label
        >
      </div>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container mt-4">
    <div class="row">
      <!-- FILTERS COLUMN -->
      <div class="col-lg-3 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Filters</h5>

            <!-- Language Filter -->
            <div class="mb-3">
              <label for="languageSelect" class="form-label">Language</label>
              <select id="languageSelect" class="form-select">
                <option value="">Select Language</option>
                <!-- Dynamically Populated -->
              </select>
            </div>

            <!-- Category Filter -->
            <div class="mb-3">
              <label for="categorySelect" class="form-label">Category</label>
              <select id="categorySelect" class="form-select">
                <option value="">All Categories</option>
                <!-- Dynamically Populated -->
              </select>
            </div>

            <!-- NEW Dialect Filter -->
            <div class="mb-3">
              <label for="dialectSelect" class="form-label">Dialect</label>
              <select id="dialectSelect" class="form-select">
                <option value="">Select Dialect</option>
                <!-- Dynamically Populated -->
              </select>
            </div>

            <!-- NEW Region Filter -->
            <div class="mb-3">
              <label for="regionSelect" class="form-label">Region</label>
              <select id="regionSelect" class="form-select">
                <option value="">Select Region</option>
                <!-- Dynamically Populated -->
              </select>
            </div>

            <!-- Topic Filter -->
            <div class="mb-3">
              <label for="topicSearch" class="form-label">Topic</label>
              <input
                type="text"
                id="topicSearch"
                class="form-control"
                placeholder="Search topics..."
              />
            </div>

            <!-- ILR Level Filter -->
            <div class="mb-3">
              <label for="ilrSelect" class="form-label">ILR Level</label>
              <select id="ilrSelect" class="form-select">
                <option value="">All Levels</option>
                <!-- Dynamically Populated -->
              </select>
            </div>

            <!-- ILR Range Low -->
            <div class="mb-3">
              <label for="lowRange" class="form-label">ILR Range Low</label>
              <input
                type="number"
                id="lowRange"
                class="form-control"
                placeholder="Enter low range"
                step="0.01"
              />
            </div>

            <!-- ILR Range High -->
            <div class="mb-3">
              <label for="highRange" class="form-label">ILR Range High</label>
              <input
                type="number"
                id="highRange"
                class="form-control"
                placeholder="Enter high range"
                step="0.01"
              />
            </div>

            <!-- Search Button -->
            <button id="searchBtn" class="btn btn-primary w-100">Search</button>
          </div>
        </div>
      </div>
      <!-- END FILTERS COLUMN -->

      <!-- RESULTS COLUMN -->
      <div class="col-lg-9">
        <div id="loadingSpinner" class="loading">
          <div class="loading-spinner"></div>
        </div>
        <div id="results" class="row g-4"></div>
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button class="page-link" id="prevPage">Previous</button>
            </li>
            <li class="page-item">
              <span class="page-link" id="pageInfo"></span>
            </li>
            <li class="page-item">
              <button class="page-link" id="nextPage">Next</button>
            </li>
          </ul>
        </nav>
      </div>
      <!-- END RESULTS COLUMN -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-light text-center text-lg-start mt-4">
    <div
      class="text-center p-3"
      style="background-color: rgba(0, 0, 0, 0.05);"
    >
      Â© 2024 ADAM - Automated Detection of Authentic Material
    </div>
  </footer>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Video Modal -->
  <div
    class="modal fade"
    id="videoModal"
    tabindex="-1"
    aria-labelledby="videoModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="videoModalLabel">Video Player</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe
              id="videoIframe"
              src=""
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Video Modal -->

  <!-- Transcript Modal (NEW) -->
  <div
    class="modal fade"
    id="transcriptModal"
    tabindex="-1"
    aria-labelledby="transcriptModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="transcriptModalLabel">Transcript</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p id="transcriptContent"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- End Transcript Modal -->

  <!-- Bootstrap + PapaParse -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- External JS File -->
  <script src="script.js"></script>
</body>
</html>
